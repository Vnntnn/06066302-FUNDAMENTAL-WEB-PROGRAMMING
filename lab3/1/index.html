<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>lab3-1</title>
  </head>

  <body>
    <div class="reg">
      <form id="reg_form" novalidate>
        <h1>User Registration</h1>

        <div class="textarea">
          <label for="uname">Username:</label>
          <input type="text" id="uname" autocomplete="off" />
          <small class="error" id="uname_error"></small>
        </div>

        <div class="textarea">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="e.g., user@example.com"
            autocomplete="off"
          />
          <small class="error" id="email_error"></small>
        </div>

        <div class="textarea">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            placeholder="e.g., 555-555-5555"
            inputmode="numeric"
            autocomplete="off"
          />
          <small class="error" id="phone_error"></small>
        </div>

        <div class="textarea">
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" />
          <small class="error" id="pwd_error"></small>
        </div>

        <div class="textarea">
          <label for="conf_pwd">Confirm Password:</label>
          <input type="password" id="conf_pwd" />
          <small class="error" id="conf_pwd_error"></small>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
