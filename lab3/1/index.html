<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>lab3-1</title>
</head>

<body>
    <div class="reg">
        <form action="" id="reg_form">
            <h1>User Registration</h1>
            <label for="uname"> Username: </label><br />
            <input type="text" value="" id="uname" /><br>
            <br /><label for="email"> Email: </label><br />
            <input type="text" value="e.g., username@example.com" id="email" /><br>
            <br /><label for="phone">Phone:</label><br />
            <input type="text" value="e.g., 555-555-5555" id="phone" /><br>
            <br /><label for="pass">Password:</label><br />
            <input type="password" id="pwd" /><br>
            <br /><label for="conf_pwd">Confirm Password:</label><br />
            <input type="text" id="conf_pwd" /><br>
            <br />
            <br /><input type="submit" value="Register" />
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
